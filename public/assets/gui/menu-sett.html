<div class="menu-panel">
    <h1>Settings</h1>
    <div style="display: grid; grid-template-columns: auto auto; gap: 15px;">
        <label for="m-show-fps">Show FPS</label>
        <input id="m-show-fps" type="checkbox" />
        <label for="m-music-vol">Music</label>
        <input id="m-music-vol" type="range" min="0" max="100" />
        <label for="m-sfx-vol">Sound Effects</label>
        <input id="m-sfx-vol" type="range" min="0" max="100" />
        <button id="mb-cancel">Cancel</button>
        <button id="mb-apply">Apply</button>
    </div>
</div>
